<!-- myapp/templates/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        form {
            border: 3px solid #f1f1f1;
            max-width: 400px; /* Adjust the maximum width of the form */
            margin: auto;
            padding: 16px;
            margin-top: 50px; /* Adjust the top margin */
        }

        button {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>

<body>

    <!-- Update your form fields with autocomplete attribute -->
    <form id="loginForm" method="post" class="mt-5">
    {% csrf_token %}
    <div class="text-center mb-4">
        <!-- You can add an image or logo here -->
    </div>

    <div class="form-group">
        <label for="email"><b>Email</b></label>
        <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password" required>
    </div>

    <button type="submit" id="loginButton" class="btn btn-primary btn-block">Login</button>

    <div class="mt-3">
        <a href="#" class="float-right">Forgot password?</a>
    </div>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    {% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function () {
            // Listen for click on the login button
            $("#loginButton").click(function () {
                // Serialize the form data
                var formData = $("#loginForm").serialize();
    
                // Make AJAX request
                // Make AJAX request
$.ajax({
    type: "POST",
    url: "{% url 'login' %}",
    data: formData,
    beforeSend: function (xhr) {
        xhr.setRequestHeader("X-CSRFToken", $("[name=csrfmiddlewaretoken]").val());
    },
    success: function (data) {
        // Handle success response
        console.log(data);
    },
    error: function (error) {
        // Handle error response
        console.log(error.responseText);
    }
});

            });
        });
    </script>
    


</body>
</html>
