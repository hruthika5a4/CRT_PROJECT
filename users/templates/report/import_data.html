<!-- import_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Data</title>
</head>
<body>
    <h1>Import Data</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'import_topics_from_file' %}">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Import Data</button>
    </form>
</body>
</html>
